<!--
  An example of blockquotes.
  Please note:
  1. There are two different blockquote snippets for two different scenarios.
     The default blockquote should be used in most instances; and the compact
     blockquote should be used when the quote's character count is greater than
     256 characters.
  2. Adding a source is optional, though strongly encouraged. To add a source,
     unwrap the commented snippet and paste it between the `cite` tags.
-->

<!-- A default blockquote -->
<div class="up-blockquote">
  <blockquote class="up-blockquote__quote">
    <!-- [ADD QUOTE] -->
  </blockquote>
  <!--
    <cite class="up-blockquote__citation">
      [ADD QUOTE'S SOURCE]
    </cite>
  -->
</div>

<!-- A compact blockquote -->
<div class="up-blockquote up-blockquote--compact">
  <blockquote class="up-blockquote__quote">
    <!-- [ADD QUOTE] -->
  </blockquote>
  <!--
    <cite class="up-blockquote__citation">
      [ADD QUOTE'S SOURCE]
    </cite>
  -->
</div>

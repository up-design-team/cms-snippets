<!--
  Use this snippet to embed H5P activities.

  Instructions:
  1 Add the H5P activity's embed ID to the URL in the `iframe` element's `src`
    attribute.
  2 Add the H5P activity's title to the HTML comment.

  Note:
  The HTML comment must be included when embedding H5P activities in learning
  materials.
-->

<iframe
  allowfullscreen="allowfullscreen"
  frameborder="0"
  src="/h5p/[ADD H5P EMBED ID]/embed"
>
  <!-- [ADD H5P TITLE] -->
</iframe>

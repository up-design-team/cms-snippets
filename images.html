<!--
  An example of images.
  Please note:
  1 There are two different image snippets for two different scenarios.
    The standard image is acceptable when adding watermarked proposals to
    content; and the responsive image is what is implemented during the Design
    Team's Digital Review process.
  2 Adding a copyright statement to your image may be required. To
    add one, unwrap the commented snippet and paste the statement between the
    `small` tags.
-->

<!-- A standard image -->
<figure>
  <img
    alt="[ADD IMAGE'S ALT TEXT]"
    src="/sites/default/files/[ADD IMAGE'S SOURCE]"
  />
  <!--
    <footer>
      <small>[ADD IMAGE'S COPYRIGHT STATEMENT]</small>
    </footer>
  -->
</figure>

<!-- A responsive image -->
<figure>
  <picture>
    <source
      media="(min-width: 48.0625em)"
      srcset="
        /sites/default/files/[ADD IMAGE'S SOURCE (LARGE CONTEXT, @1X)] 1x,
        /sites/default/files/[ADD IMAGE'S SOURCE (LARGE CONTEXT, @2X)] 2x,
        /sites/default/files/[ADD IMAGE'S SOURCE (LARGE CONTEXT, @3X)] 3x
      "
    />
    <source
      media="(min-width: 30.0625em)"
      srcset="
        /sites/default/files/[ADD IMAGE'S SOURCE (MEDIUM CONTEXT, @1X)] 1x,
        /sites/default/files/[ADD IMAGE'S SOURCE (MEDIUM CONTEXT, @2X)] 2x,
        /sites/default/files/[ADD IMAGE'S SOURCE (MEDIUM CONTEXT, @3X)] 3x
      "
    />
    <img
      alt="[ADD IMAGE'S ALT TEXT]"
      src="/sites/default/files/[ADD IMAGE'S SOURCE (SMALL CONTEXT, @1X)]"
      srcset="
        /sites/default/files/[ADD IMAGE'S SOURCE (SMALL CONTEXT, @2X)] 2x,
        /sites/default/files/[ADD IMAGE'S SOURCE (SMALL CONTEXT, @3X)] 3x
      "
    />
  </picture>
  <!--
    <footer>
      <small>[ADD IMAGE'S COPYRIGHT STATEMENT]</small>
    </footer>
  -->
</figure>

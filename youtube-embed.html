<!--
  An example of a YouTube embed.
-->
<div class="up-iframe">
  <iframe
    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    allowsInlineMediaPlayback
    class="up-iframe__inner"
    frameborder="0"
    height="360"
    src="https://www.youtube.com/embed/[ADD VIDEO ID HERE]?autoplay=0&cc_lang_pref=en-au&cc_load_policy=1&hl=en-au&iv_load_policy=3&modestbranding=1&playsinline=1&rel=0"
    width="640"
  ></iframe>
</div>
